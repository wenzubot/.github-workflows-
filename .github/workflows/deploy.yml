name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # otomatis deploy tiap push ke branch main
  workflow_dispatch:      # bisa juga manual

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # semua file di root repo (index.html, style.css, js)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
